 <script>
 
      function FindfIdExists (obj,id) {
          var TheNodeList = obj.getElementsByTagName('div');
          for (NodeNumber = 0; NodeNumber <TheNodeList.length;NodeNumber++){
              if(TheNodeList[NodeNumber].id===id) {
                  return NodeNumber +1;
              }
         return 0;
      }

      }
      function ContinueShopping() {
        document.getElementById('products').style.visibility='visible';
        document.getElementById('TheCart').style.visibility='hidden';
    }
    
     function AddToCart(itemToAdd) {
        var TheCartItemImages = document.getElementById('cartItImages');
        var FoundNodeCount = FindfIdExists (TheCartItemImages,"CartItems"+itemToAdd);
        if (FoundNodeCount === 0 ) {
            var TheCartItemAdd = document.getElementById(itemToAdd).cloneNode(true);
            TheCartItemAdd.id = "CartItems"+itemToAdd;
            TheCartItemAdd.childNodes[1].height=100;
            TheCartItemImages.appendChild(TheCartItemAdd);
         }
        document.getElementById('products').style.visibility='hidden';
        document.getElementById('TheCart').style.visibility='visible';
    }
    
    
    
   
    
    
 </script>
